<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSavanna Visual</title>
    <script src="https://kit.fontawesome.com/5c5fe8666e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles/data-pane.css">
</head>
<body>
    <section id="logo">
        <img src="ippf_logo.svg" width="130px" height="150px">
    </section>
    <section id="home">
        
        <head><b style="color: white;">Home</b></head>
        <i class="fa-solid fa-house"></i>
        <nav class="topdiv">
            
            <a href="#data-pane"><button class="topmenu">UPLOAD DATA</button></a>
            <a href="#visualizations"><button class="topmenu">VISUALIZATIONS</button></a>
            <a href="#insights"><button class="topmenu">CHOOSE YOUR VISUAL</button></a>
            <a href="https://secure.ippf.org/a/donate" target="_blank" title="This link will take you to a separate website in a new tab"><button class="donatemenu">To Donate</button></a>
        </nav>
    </section>
    <div class="data-pane">
        <div >
            <input type="file" id="file-upload" />
            <button id="upload-btn">Upload File</button>
            <div id="data-table"></div>
            <h6 class="datapane-text">Once you upload your data the fields will show up here</h6>
          </div>
    </div>

    <div class="viz-canva">
        <h6 class="canva-text">Drag and drop or click on a visualization type to get started with visualizing your data</h6>

    </div>

    <div class="chart-area">
        <h5 class="chartarea-text">Click on your preferred chart. You can also hold onto and drag it into the empty canva in the immediate left</h5>

    </div>
    
</body>
</html>
