<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSavanna Visual</title>
    <script src="https://kit.fontawesome.com/5c5fe8666e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles/data-pane.css">
    <link rel="stylesheet" type="text/css" href="./styles/index-style.css">

   
    
</head>
<body>
    <section id="logo">
        <img src="ippf_logo.svg" width="130px" height="150px">
    </section>
    <section id="home">
        
        <head><b style="color: white;">Home</b></head>
        <i class="fa-solid fa-house"></i>
        <nav class="topdiv">
            
            <a href="./data_upload.html"><button class="topmenu">Add Data to the Schema</button></a>
            <a href="./dashboard.html"><button class="topmenu">My Visualization Dashboard</button></a>
            <!-- <a href="#insights"><button class="topmenu">AI Assitance</button></a> -->
            <a href="https://secure.ippf.org/a/donate" target="_blank" title="This link will take you to a separate website in a new tab"><button class="donatemenu">To Donate</button></a>
        </nav>
    </section>
    <div id="vizpage-display">
        <div class="data-pane">
          <!-- <div >
                <p class="datapane-text">Once you upload your data the fields will show up here</p>
          </div> -->
        </div>

        <div class="viz-canva">
            <h6 class="canva-text">Drag and drop or click on a visualization type to get started with visualizing your data</h6>
        </div>

        <div class="chart-area">
            <!-- <h5 class="chartarea-text">Click on your preferred chart. You can also hold onto and drag it into the empty canva in the immediate left</h5> -->
            <div class="bargraphs-link">
              <div><img src="./images_icons/viz_bar.svg" title="Bar Chart"></div>
              <div><img src="./images_icons/grouped_bar.png" title="Grouped Bar Chart"></div>
              <div><img src="./images_icons/viz_bar-stacking.svg" title="Stacked Bar Chart"></div>
            </div>
            <div class="columncharts-link">
              <div><img src="./images_icons/viz_column.svg" title="Column Chart"></div>
              <div><img src="./images_icons/grouped_column.png" title="Grouped Column Chart"></div>
              <div><img src="./images_icons/viz_column-stacking.svg" title="Stacked Column Chart"></div>
            </div>
            <div class="piecharts-link">
              <div><img src="./images_icons/pie-chart-svgrepo-com.svg" title="Pie Chart"></div>
              <div><img src="./images_icons/viz_donut.svg" title="Donut Chart"></div>
              <div><img src="./images_icons/3d-pie.jpg" title="3D Pie Chart"></div>
            </div>
            <div class="areacharts-link">
              <div><img src="./images_icons/viz_line.svg" title="Line Chart"></div>
              <div><img src="./images_icons/viz_area.svg" title="Area Chart"></div>
              <div><img src="./images_icons/viz_area-stacking.svg" title="Stacked Area Chart"></div>
            </div>
            <div class="treemaps-link">
              <div><img src="./images_icons/viz_treemap.svg" title="Treemap"></div>
              <div><img src="./images_icons/viz_table.svg" title="Table"></div>
            </div>
            <div class="bubbleplots-link">
              <div><img src="./images_icons/viz_bubble.svg" title="Bubble Chart"></div>
              <div><img src="./images_icons/scatter-plot-svgrepo-com.svg" title="Scatter Plot"></div>
            </div>
            <div class="kpi-link">
              <div><img src="./images_icons/card-holder-svgrepo-com.svg" title="Card Visual"></div>
              <div><img src="./images_icons/gauge-svgrepo-com.svg" title="Gauge"></div>
              <div><img src="./images_icons/percentage-percent-svgrepo-com.svg" title="Percentage"></div>
            </div>
            <div class="mapcharts-link">
              <div><img src="./images_icons/bubble-maps.jpg" title="Bubble Maps"></div>
              <div><img src="./images_icons/choropleth.png" title="Choropleth"></div>
              <div><img src="./images_icons/arial-maps.png" title="Arial Maps"></div>
            </div>
            <div class="combocharts-link">
              <div><img src="./images_icons/funnel-svgrepo-com.svg" title="Funnel"></div>
              <div><img src="./images_icons/combo-grouped-column-line.png" title="Combo Chart"></div>
              <div><img src="./images_icons/graph-boxplot-svgrepo-com.svg" title="Boxplot" style="height: 70px;"></div>
            </div>
          </div>
    </div>


    <div class="container">
        <div class="pagination">
            <button class="button1" onclick="backButton()"> <i class="fa-solid fa-arrow-right"></i>Previous Page</button>
            <ul>
                <a href="./data_upload.html"><li class="link" value="1" onclick="activeLink()">1</li></a>
                <li class="link active" value="2" onclick="activeLink()">2</li>
                <a href="./dashboard.html"><li class="link" value="3" onclick="activeLink()">3</li></a>
            </ul>
            <button class="button2" onclick="nextButton()">Next Page<i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/pages.js"></script>
    <script src="./scripts/csvdata-upload.js"></script>
    <footer>
        
        <p>Find IPPF on social media:</p> <br><i class="fa-brands fa-x-twitter fa-3.5x"></i>
        <i class="fa-brands fa-facebook fa-3.5x"></i>
        <i class="fa-brands fa-square-instagram fa-3.5x"></i>
        <i class="fa-brands fa-tiktok fa-3.5x"></i>
        <i class="fa-brands fa-whatsapp fa-3.5x"></i> <br><br>
        
        <p>&copy; 2024. All Rights reserved. Developed by Techsavanna Technology Limited.</p>
    </footer>

    <script>
      window.addEventListener('load', function() {
          var dataPaneHtml = localStorage.getItem('dataPaneHtml');
          if (dataPaneHtml) {
              document.querySelector('.data-pane').innerHTML = dataPaneHtml;
          }
      });
      </script>
</body>
</html>
