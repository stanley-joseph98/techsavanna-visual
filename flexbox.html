  <title>Flexbox</title>

<body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;">div2</div>
      <div style="background-color: lightpink;">div1</div>
    </div>

    <!-- When you add text, the box becomes flexible and adjusts to the length -->
    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 20px;
    ">
    <div style="background-color: lightblue;">div2, a flexbox</div>
    <div style="background-color: lightpink;">div1</div>
  </div>

  <!-- Creating a flexbox 100px wide,then the other takes the entire(remaining space) -->
  <div style="
  display: flex;
  flex-direction: row;
  margin-top: 20px;
  ">
  <div style="
  background-color: lightblue;
  width: 100px;
  ">div2, a flexbox</div>
  <div style="
  background-color: lightpink;
  flex: 1;
  ">Flex taking the remaining space</div>
  </div>


  <div style="
  display: flex;
  flex-direction: row;
  margin-top: 20px;
  ">
  <div style="
  background-color: lightblue;
  flex: 0 0 100px;
  ">div2, a flexbox</div>
  <div style="
  background-color: lightpink;
  flex: 1;
  ">Flex 1 taking remaining space</div>
  <div style="
  background-color: rgb(250, 16, 16);
  flex: 2;
  ">Flex 2 taking twice the remaining space</div>
</div>

<!-- While grid is fixed/rigid as specified in the columns section of the grid-template-columns,
Flexbox is flexible and interchanging div has no impact.
Flexbox is used depending on content, e.g when logged in and when logged out. You can use justify-content
 to align them as per your need; either sart, center or end-->
